<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- jQuery (required for older Chessboard.js versions) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Chessboard.js CSS and JS -->
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <script src="js/chessboard-1.0.0.min.js"></script>

    <!-- Chess.js for game logic -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/chess.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="preloader">
        <svg viewBox="0 0 100 100">
          <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
            <!-- Left line -->
            <path d="M 21 40 V 59">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                values="0 21 59; 180 21 59"
                dur="2s"
                repeatCount="indefinite" />
            </path>
    
            <!-- Right line -->
            <path d="M 79 40 V 59">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                values="0 79 59; -180 79 59"
                dur="2s"
                repeatCount="indefinite" />
            </path>
    
            <!-- Top line -->
            <path d="M 50 21 V 40">
              <animate
                attributeName="d"
                values="M 50 21 V 40; M 50 59 V 40"
                dur="2s"
                repeatCount="indefinite" />
            </path>
    
            <!-- Bottom line -->
            <path d="M 50 60 V 79">
              <animate
                attributeName="d"
                values="M 50 60 V 79; M 50 98 V 79"
                dur="2s"
                repeatCount="indefinite" />
            </path>
    
            <!-- Top box -->
            <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
              <animate
                attributeName="stroke"
                values="rgba(255,255,255,1); rgba(100,100,100,0)"
                dur="2s"
                repeatCount="indefinite" />
            </path>
    
            <!-- Mid box -->
            <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z" />
    
            <!-- Bottom box -->
            <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
              <animate
                attributeName="stroke"
                values="rgba(100,100,100,0); rgba(255,255,255,1)"
                dur="2s"
                repeatCount="indefinite" />
            </path>
    
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              values="0 0; 0 -19"
              dur="2s"
              repeatCount="indefinite" />
          </g>
        </svg>
      </div>
    <audio id="moveSound" src="assets/glide.mp3"></audio>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html"><h1>Queen's Quest</h1></a>
            </div>
            <div class="navbar-right">
                <ul class="nav-links">
                    <!-- <li><a href="https://en.wikipedia.org/wiki/Eight_queens_puzzle" target="_blank">History</a></li>

                    <div id="timer">Time: 0</div>

                </ul>
                <div class="social-icons">

                    <a href="https://github.com/rohan3004/Queen-s-Quest" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/rohan-chakravarty-/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="board-wrapper">
            <div class="board-container">
                <div id="board" class="board"></div>
            </div>
        </div>
        <div class="controls">
            <div class="buttons">
                <button id="resetButton"><i class="fa-solid fa-wand-magic-sparkles"></i> Reset Game</button>
                <a href="./index.html"><button><i class="fa-solid fa-backward"></i> Go Back</button></a>
            </div>
        </div>
    </div>
